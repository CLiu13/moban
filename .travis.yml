sudo: false
language: python
notifications:
  email: false
env:
  global:
python:
  - pypy
  - 2.6
  - 2.7
  - 3.3
  - 3.4
  - 3.5
install:
  - pip install -r requirements.txt
  - pip install -r tests/requirements.txt
script:
  nosetests --rednose --with-cov --with-doctest --doctest-extension=.rst --cov moban --cov tests
after_success:
  codecov